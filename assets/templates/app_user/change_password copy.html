{% extends '../base.html' %}

{% block title %}Change Password{% endblock title %}

{% block content %}
<div class="col-md-4 offset-md-4">
                    <!-- form card change password -->
                    <form action="" method="POST">
                    {% csrf_token %}
                    <div class="card card-outline-secondary my-5">
                        <div class="card-header">
                            <h3 class="mb-0">Change Password</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off">
                                <div class="form-group mb-5">
                                    <label for="inputPasswordOld">Old Password</label>
                                    <input type="password" name="old_password" class="form-control" id="inputPasswordOld" required="">
                                </div>
                                <div class="form-group">
                                    <label for="inputPasswordNew">New Password</label>
                                    <input type="password" name="new_password1" class="form-control" id="inputPasswordNew" required="">
                                    <span class="form-text small text-muted">
                                            The password must be 8-20 characters, and must <em>not</em> contain spaces.
                                        </span>
                                </div>
                                <div class="form-group">
                                    <label for="inputPasswordNewVerify">Confirm Password</label>
                                    <input type="password" name="new_password2" class="form-control" id="inputPasswordNewVerify" required="">
                                    <span class="form-text small text-muted">
                                            To confirm, type the new password again.
                                        </span>
                                </div>
                                <div class="form-group mt-3">
                                    <button type="submit" class="btn btn-success btn-lg float-right">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    </form>
                    <!-- /form card change password -->

                </div>
{% endblock content %}
